<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script defer src="script.js"></script>
</head>
<body>
    <nav id="desktop-nav">
        <div class="logo">Sanjib Barakoti</div>
        <div>
            <ul class="nav-links">

                <li><a href="#education">Education</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </nav>
    <nav id="hamburger-nav">
        <div class="logo">Sanjib Barakoti</div>
        <div class="hamburger-menu">
            <div class="hamburger-icon" onClick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <div class="menu-links">
                <ul>
                    <li><a href="#about" onClick="toggleMenu()">About</a></li>
                    <li><a href="#education" onClick="toggleMenu()">Education</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <section id="profile">
        <div class="section_pic-container">
            <img src="./assets/sanjib-png.png" alt="Sanjib Barakoti profile picture">
        </div>
        <div class="section_text">
            <p class="section_text_p1"><span id="greeting"></span>, I'm</p>
            <h1 class="title">Sanjib Barakoti</h1>
            <p class="section_text_p2">Frontend Developer</p>
            <div class="btn-container">
                 <button class="btn btn-color-2" onClick="window.open('./assets/resume-example.pdf')">Download CV</button>
                 <button class="btn btn-color-1" onClick="location.href='./#Contact'">Contact Info</button>
            </div>
            <div class="socials-container">
                <img src="./assets/linkedin.png" 
                alt="My Linkedin profile" 
                class="icon" 
                onClick="location.href='https://linkedin.com'">
                <img src="./assets/github.png" 
                alt="My github profile" 
                class="icon" 
                onClick="location.href='https://github.com'">
            </div>

        </div>
    </section>
    <section id="about">
        <p class="section_text_p1">Get to Know More</p>
        <h1 class="title">About Me</h1>
        <div class="section-container">
            <div class="section-skills">
                <!-- <canvas id="skillsCanvas"></canvas> -->

            </div>
            <div class="about-details-container">

            </div> 
        </div>
